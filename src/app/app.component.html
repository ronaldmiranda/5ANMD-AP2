<div class="inicio col-12">

  <div class="col-6">
    <button class="btn btn-default p-2" (click)="gerarList(); canContinue = !canContinue">
      {{canContinue ? 'Gerar' : 'Pausar'}}
    </button>

    <div class="p-2">
      <div class="col-4">
        <ul *ngFor="let airplane of airplanes">
          <li class="list-group-item">
            <span class="d-block"> ✈ {{ airplane | json}}</span>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="col-6" *ngIf="totalAirplanes && totalAirplanes.length">
    <span>Total de aviões:</span>
    <div class="p-2">
      <div class="col-4">
        <ul *ngFor="let airplane of totalAirplanes">
          <li class="list-group-item">
            <span class="d-block"> ✈ {{ airplane | json}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
